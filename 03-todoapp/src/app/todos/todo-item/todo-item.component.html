




<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

<li [class.completed]="todo.completado"
     [class.editing]="editando">
<!-- <li [ngClass]="{'completed':todo.completado}"> -->
  <div class="view">
    <input  
      class="toggle"
      type="checkbox"
      [formControl]="checkCompletado"
    >
    <label (dblclick)="editar()">{{todo.texto}}</label>
    <button class="destroy" style="cursor: pointer"
    (click)="deleteTodo()"></button>
  </div>
  <input 
    class="edit"
    [formControl]="txtInput"
    type="text"
    #inputFisico
    (blur)="terminarEdicion()"
    >
</li>
